<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod podcast - request access landing page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="content">
        
        <div class="logo">
            <img src="/images/desktop/logo.svg" alt="logo">
        </div>

        <div class="main">
            <article class="info">
                <h1 class="publish"> <span>Publish your podcasts</span><br>everywhere</h1>
                <p class="paragraph"> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
            </article>
                
            <div class="access-form">
                <form id="form">
                    <div class="form-control">
                    <input
                        class="form__email"
                        title="email"
                        type="text"
                        id="email"
                        placeholder="Email address"
                    />
                    <button onclick="validate()" type="submit" class="form__button">Request access</button>
                    <div class="msg"><small></small></div>
                    </div>
                </form>
            </div>

            <div class="brands">
                <div class="icons spotify"></div>
                <div class="icons apple"></div>
                <div class="icons google"></div>
                <div class="icons pocket"></div>
            </div>
        </div>

        <div class="dots">
            <img
              src="/images/desktop/bg-pattern-dots.svg" alt=" " aria-hidden="true"
            />
        </div>  
    </div>

</body>

<script src="script.js">  </script>

</html>
